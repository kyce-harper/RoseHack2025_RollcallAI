<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RollCall AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lilita One', sans-serif;
      background: #f7fafd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative; /* To allow positioning of the image overlay */
    }
    .card-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .card-left {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eaf3f9;
      overflow: hidden;
    }
    .card-right {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #eaf3f9, #d3e6f1);
      padding: 20px;
    }
    .camera-wrapper {
      width: 80%;
      height: 80%;
      border-radius: 30px;
      border: 1px solid #a1c6d8;
      overflow: hidden;
    }
    video#camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
    }
    .container {
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .title {
      font-size: 3rem;
      font-weight: 400; /* Increased boldness */
      color: #3a7a9c;
      margin-top: -20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }
    .subtitle {
      font-size: 1.2rem;
      font-weight: 400; /* Increased boldness */
      color: #5a91aa;
      margin-top: 5px;
    }
    .status {
      margin-top: 50px;
      font-size: 1.2rem;
      color: #6a9db5;
    }
    .status span {
      display: block;
      font-size: 1rem;
      color: #b0cdd9;
    }
    .dots {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .dot {
      width: 40px;
      height: 40px;
      background: #d1e9f2;
      border-radius: 50%;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: dotAnimation 1.5s linear infinite;
    }
    @keyframes dotAnimation {
      0% {
        transform: translateY(0);
        background: #d1e9f2;
      }
      25% {
        transform: translateY(-10px);
        background: #b0cdd9;
      }
      50% {
        transform: translateY(0);
        background: #d1e9f2;
      }
      75% {
        transform: translateY(-10px);
        background: #b0cdd9;
      }
      100% {
        transform: translateY(0);
        background: #d1e9f2;
      }
    }

    /* Image Overlay Styles */
    .overlay-image {
      position: absolute;
      bottom: 4.5%;
      right: 3.5%;
      width: 25vw; /* 5% of the viewport width */
      height: auto;
      z-index: 9999; /* Ensure it's on top */
      opacity: 50%;
    }
    .start-button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3a7a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-left">
      <div class="camera-wrapper">
        <video id="camera" autoplay aria-label="Webcam view for facial recognition"></video>
      </div>
      <script>
        const camera = document.getElementById("camera");
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            camera.srcObject = stream;
          })
          .catch(error => {
            console.error("Error accessing webcam:", error);
          });
      </script>
    </div>
    <div class="card-right">
      <div class="container">
        <h1 class="title">RollCallAi</h1>
        <p class="subtitle">Facial Recognition Attendance Tracker</p>
        <div class="status">
          Ready To Scan??
          <span>Press Begin</span>
        </div>
        <div class="dots">
            <button class="start-button" onclick="window.location.href='Main.html'">Begin Scan</button>
        </div>
      </div>
    </div>
  </div>

  <img src="Decals/Decal_1.png" alt="Overlay" class="overlay-image">
</body>
</html>
