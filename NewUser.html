function saveText() {
    var text1 = document.getElementById('textBox1').value;

        fetch("http://127.0.0.1:5000/save-name", {  // Make a POST request to Flask
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',

            body: JSON.stringify({ text1, text2 }),  // Send text1 and text2 as JSON

                throw new Error(`Failed to save user. Status: ${response.status}`);
